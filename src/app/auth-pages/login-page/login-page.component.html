<div class="main-content">
  <form class="form-signin card card-profile" (submit)="loginUser()">
    <div class="card-avatar">
      <a>
        <img class="img" src="./assets/logo/mkc.jpg" />
      </a>
    </div>
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">እንኳን ወደ ወለቴ ሙሉ ወንጌል ቤ/ክ</h1>
      <p>የቤተክርስቲያን አስተዳደር ስርዓት
        በደህና መጡ</p>
    </div>

    <div class="form-label-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="የተጠቃሚ ስም" [(ngModel)]="new_login_user.email" name="user_email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      </mat-form-field>
    </div>
    <div class="form-label-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="የይለፍ ቃል" type="password" [(ngModel)]="new_login_user.password" name="user_password">
      </mat-form-field>
    </div>
    <label>
      <input type="checkbox" value="remember-me"> አስተውሰኝ
    </label>
    <!--<a [routerLink]="['/auth/forgot-password']">Forgot your password?</a>-->
    <!--<a>የይለፍ ቃለዎን ከረሱ?</a>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit">ይግቡ</button>
    <a [routerLink]="['/auth/register']">እዲስ አካውንት ይፍጠሩ</a>
    <p class="mt-5 mb-3 text-muted text-center">በግሬት ኮሚሽን ሚኒስተሪ ኢትዮጵያ የዲጂታል ስትራቴጂ አገልግሎት የተሰራ
      ©2019
    </p>
  </form>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>

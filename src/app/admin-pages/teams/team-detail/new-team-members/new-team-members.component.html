<div class="row">

<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="card">

  <div class="card-header card-header-tabs card-header-warning">
  <div class="nav-tabs-navigation">
    <div class="nav-tabs-wrapper">
      <span class="nav-tabs-title">ሁሉም አባላት</span>
    </div>
  </div>


  <div class="nav-tabs-navigation">
    <div class="nav-tabs-wrapper">
      <ul class="nav nav-tabs" data-tabs="tabs">
        <li class="nav-item">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" (click)="getMembers();" type="button">አባላት</button>
                  </span>
        </li>

        <li class="nav-item pull-right">
          <div class="input-group col-sm-12 pull-right">
            <input type="text" name="searchTxt" id="searchTxt" [(ngModel)]= "searchText"  class="form-control">
            <span class="input-group-btn">
                  <button class="btn btn-default" (click)="searchMember(searchText);" type="button">ፈልግ!</button>
                   </span>
          </div><!-- /input-group -->
        </li>
      </ul>
    </div>
  </div>

</div>



  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead class=" text-primary">
              <th> ቁጥር </th>
              <th> ሙሉ ስም</th>
              <th> ስልክ ቁጥር </th>
              <th> ፆታ </th>
              <th> ተጨማሪ </th>
              <th> </th>
              </thead>
              <tbody>
              <tr *ngFor="let members of all_members.data; let i = index"   style="cursor: pointer;">
                <td> {{all_members.from + i}} </td>
                <td class="zoom" > <strong >{{members.full_name}}</strong> </td>
                <td class="zoom" > <strong >{{members.phone_cell}}</strong> </td>
                <td class="zoom" > <strong >{{members.gender}}</strong> </td>
                <td class="td-actions">
                  <button class="btn btn-primary" type="button" (click)="addMemberToTeam(members)"  >
                    <i class="material-icons">add</i>  ጨምር
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <mat-paginator [length]="all_members.total"
                         [pageSize]="all_members.per_page"
                         [pageSizeOptions]="pageSizeOptions"
                         (page)="updateMemberDataList($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>


  <div class="form-label-group">
    <br>
    <button mat-raised-button type="button" (click)="cancel();" class="btn btn-default pull-right">ጨርስ
    </button>
  </div>

  </div>
</div>


<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>


</div>

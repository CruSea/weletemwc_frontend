          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="card">
                <div class="card-body">

                  <div class="table-responsive">
                    <table class="table table-hover table-striped table-condensed">
                      <thead class=" text-primary">
                      <th> ቁጥር </th>
                      <th> ሙሉ ስም</th>
                      <th> ስልክ ቁጥር </th>
                      <th> Main Leader? </th>
                      <th> ተጨማሪ </th>
                      <th> </th>
                      </thead>
                      <tbody>
                      <tr *ngFor="let members of paginated_team_leaders.data; let i = index"   style="cursor: pointer;">
                        <td> {{paginated_team_leaders.from + i}} </td>
                        <td class="zoom" > <strong >{{members.members.full_name}}</strong> </td>
                        <td class="zoom" > <strong >{{members.members.phone_cell}}</strong> </td>
                        <td class="zoom" *ngIf="members.is_main_leader"> <span class="button btn-primary" style="padding: 5px">Yes</span> </td>
                        <td class="zoom" *ngIf="!members.is_main_leader">  <span class="button btn-danger" style="padding: 5px">No</span> </td>
                        <td class="td-actions">
                          <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <i class="material-icons">edit</i>  ተጨማሪ
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" (click)="makeMainLeader(members)" *ngIf="!members.is_main_leader">ዋና መሪ ያድርጉ</a>
                              <a class="dropdown-item" (click)="makeNotLeader(members)"  *ngIf="members.is_leader">ከመሪነት ያስወግዱ</a>
                              <a class="dropdown-item" (click)="makeNotMainLeader(members)" *ngIf="members.is_main_leader">ከዋና መሪነት ያስወግዱ</a>
                            </div>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                  <mat-paginator [length]="paginated_team_leaders.total"
                                 [pageSize]="paginated_team_leaders.per_page"
                                 [pageSizeOptions]="pageSizeOptions"
                                 (page)="updateTeamMemberDataList($event)">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>

<div>
  <form (submit)="addTeam()">
    <div class="form-label-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ስም" [(ngModel)]="new_team_category.name" name="name">
      </mat-form-field>
    </div>
    <div class="form-label-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="መግለጫ" [(ngModel)]="new_team_category.description" name="description">
      </mat-form-field>
    </div>


    <div class="form-label-group">
      <button class="btn btn-fill btn-info pull-right" type="submit">ህብረት አይነት ጨምር</button>
    </div>
  </form>
</div>

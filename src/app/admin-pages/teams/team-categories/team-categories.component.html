<div class="row">

  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">

      <div class="card-header card-header-tabs card-header-warning">
        <div class="nav-tabs-navigation">
          <div class="nav-tabs-wrapper">
            <span class="nav-tabs-title">የህብረት አይነቶች</span>
          </div>
        </div>

        <div class="nav-tabs-navigation">
          <div class="nav-tabs-wrapper">
            <ul class="nav nav-tabs pull-right" data-tabs="tabs">
              <li class="nav-item pull-right">
                <a mat-button class="nav-link" (click)="addCategory()">
                  <i class="material-icons">assignment</i>አዲስ ጨምር
                </a>
              </li>
            </ul>
          </div>
        </div>

      </div>



      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover table-striped">
                  <thead class=" text-primary">
                  <th> ቁጥር </th>
                  <th> ስም</th>
                  <th> ገለፃ</th>
                  <th> ተጨማሪ </th>
                  <th> </th>
                  </thead>
                  <tbody>
                  <tr *ngFor="let team_category of team_categories.data; let i = index"   style="cursor: pointer;">
                    <td> {{team_categories.from + i}} </td>
                    <td class="zoom" > <strong >{{team_category.name}}</strong> </td>
                    <td class="zoom" > <strong >{{team_category.description}}</strong> </td>
                    <td class="td-actions">

                      <button class="btn btn-primary" type="button" (click)="remove(team_category)"  >
                        <i class="material-icons">delete</i> Delete
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <mat-paginator [length]="team_categories.total"
                             [pageSize]="team_categories.per_page"
                             [pageSizeOptions]="pageSizeOptions"
                             (page)="updateCategoriesList($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>


      <div class="form-label-group">
        <br>
        <button mat-raised-button type="button" (click)="cancel();" class="btn btn-default pull-right">ዝጋ
        </button>
      </div>

    </div>
  </div>


  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>


</div>

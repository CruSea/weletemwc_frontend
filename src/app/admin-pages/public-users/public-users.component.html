<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-warning">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Public Users:</span>
                <ul class="nav nav-tabs pull-right" data-tabs="tabs">
                  <li class="nav-item pull-right">
                  </li>
                </ul>
              </div>
            </div>
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <ul class="nav nav-tabs pull-right" data-tabs="tabs">
                  <li class="nav-item pull-right">
                    <!--<a mat-button class="nav-link active" (click)="addNewUserDialog()">-->
                      <!--<button mat-raised-button >Create New Admin</button>-->
                      <!--<div class="ripple-container"></div>-->
                    <!--</a>-->
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-striped table-condensed">
                <thead class=" text-primary">
                <th> ID </th>
                <th> Full Name </th>
                <th> Email </th>
                <th> Phone Number </th>
                <th> Status </th>
                <th> Created At </th>
                <th> Action </th>
                </thead>
                <tbody>
                <tr *ngFor="let user of paginated_users.data; let i = index"  style="cursor: pointer;">
                  <td> {{paginated_users.from + i}} </td>
                  <td (click)="viewFullInfo(user)" class="zoom"> <strong>{{user.full_name}}</strong></td>
                  <td (click)="viewFullInfo(user)" class="zoom"> {{user.email}} </td>
                  <td (click)="viewFullInfo(user)" class="zoom"> {{user.phone}} </td>
                  <td *ngIf="user.status" class="zoom">
                    <a mat-button class="nav-link active text-primary" (click)="changeStatus(user)"> Active</a>
                  </td>
                  <td *ngIf="!user.status" class="zoom">
                    <a mat-button class="nav-link active text-danger" (click)="changeStatus(user)"> InActive</a>
                  </td>
                  <td class="text-primary"> {{user.created_at}} </td>
                  <td class="td-actions">
                    <!--<button mat-raised-button type="button" matTooltip="Add To Member"-->
                            <!--[matTooltipPosition]="'above'" (click)="addUserToMember(members)"-->
                            <!--class="btn btn-danger btn-link btn-sm btn-just-icon">-->
                      <!--<i class="material-icons">add</i>-->
                    <!--</button>-->
                    <button mat-raised-button type="button" matTooltip="Remove Public User"
                            [matTooltipPosition]="'above'" (click)="removeUser(user)"
                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <mat-paginator [length]="paginated_users.total"
                           [pageSize]="paginated_users.per_page"
                           [pageSizeOptions]="pageSizeOptions"
                           (page)="updateUserDataList($event)">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>

<h2 mat-dialog-title>New Member</h2>
<h4>House Hold Information</h4>
<mat-dialog-content class="mat-typography">
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Personal Information</ng-template>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <canvas #canvas id="canvas" class="form-group" height="200"></canvas>
                            </div>
                            <div class="col-sm-6">
                                <div id="app">
                                    <div><video #video id="video"  height="200" autoplay></video></div>
                                    <div><button id="snap" (click)="capture()">Snap Photo</button></div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field>
                                    <input matInput placeholder="Full Name" formControlName="full_name"  [(ngModel)]="new_member.full_name" required>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" placeholder="Birth Date"  formControlName="birth_day" [(ngModel)]="new_member.birth_day">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-select  formControlName="gender" [(ngModel)]="new_member.gender">
                                        <mat-option value="Male">Male</mat-option>
                                        <mat-option value="Female">Female</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Email" formControlName="email" [(ngModel)]="new_member.email" >
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Phone Number" formControlName="phone_cell" [(ngModel)]="new_member.phone_cell">
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Office Number" formControlName="phone_work" [(ngModel)]="new_member.phone_work">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field>
                                    <input matInput placeholder="Nationality"  formControlName="nationality" [(ngModel)]="new_member.nationality" >
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-select formControlName="marital_status"  name="marital_status" [(ngModel)]="new_member.marital_status"  >
                                        <mat-option value="Mar">Married</mat-option>
                                        <mat-option value="Sin">Single</mat-option>
                                        <mat-option value="Sep">Separated</mat-option>
                                        <mat-option value="Wid">Widowed</mat-option>
                                        <mat-option value="Div">Divoced</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="City" formControlName="city" [(ngModel)]="new_member.city" >
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Occupation"formControlName="occupation" [(ngModel)]="new_member.occupation" >
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Employments Postion"  formControlName="employment_position" [(ngModel)]="new_member.employment_position" >
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Employment Place"  formControlName="employment_place" [(ngModel)]="new_member.employment_place">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                                <mat-form-field>
                                    <input matInput placeholder="Address" formControlName="address" [(ngModel)]="new_member.address" required>
                                </mat-form-field>
                            </div>
                            <!--<div class="col-sm-12">-->
                            <!--<canvas #canvas id="canvas" class="form-group" width="640" height="480"></canvas>-->
                            <!--</div>-->

                        </div>

                    </div>
                    <!--<div class="col-sm-3">-->
                    <!--<div id="app">-->
                    <!--<div><video #video id="video"  width="100%" autoplay></video></div>-->
                    <!--<div><button id="snap" (click)="capture()">Snap Photo</button></div>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
                <div>
                    <button mat-button matStepperNext class="pull-right">Next</button>

                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel #ah><div (click)="addNewMember();">Fill out your Spouse Information</div></ng-template>
                <div class="row">
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-6">
                                <mat-form-field>
                                    <input matInput placeholder="Full Name" formControlName="full_name"  [(ngModel)]="new_member_spouse_info.full_name" required>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker2" placeholder="Birth Date"  formControlName="birth_day" [(ngModel)]="new_member_spouse_info.birth_day">
                                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                    <mat-datepicker #picker2></mat-datepicker>
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-select  formControlName="gender" [(ngModel)]="new_member_spouse_info.gender">
                                        <mat-option value="Male">Male</mat-option>
                                        <mat-option value="Female">Female</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Email" formControlName="email" [(ngModel)]="new_member_spouse_info.email" >
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Phone Number" formControlName="phone_cell" [(ngModel)]="new_member_spouse_info.phone_cell">
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Office Number" formControlName="phone_work" [(ngModel)]="new_member_spouse_info.phone_work">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field>
                                    <input matInput placeholder="Nationality"  formControlName="nationality" [(ngModel)]="new_member_spouse_info.nationality" >
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="City" formControlName="city" [(ngModel)]="new_member_spouse_info.city" >
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Occupation"formControlName="occupation" [(ngModel)]="new_member_spouse_info.occupation" >
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Employments Postion"  formControlName="employment_position" [(ngModel)]="new_member_spouse_info.employment_position" >
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Employment Place"  formControlName="employment_place" [(ngModel)]="new_member_spouse_info.employment_place">
                                </mat-form-field>
                            </div>
                            <!--<div class="col-sm-12">-->
                            <!--<canvas #canvas id="canvas" class="form-group" width="640" height="480"></canvas>-->
                            <!--</div>-->

                        </div>
                    </div>
                </div>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext class="pull-right">Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel><div >Fill out your Child Information</div></ng-template>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <!--<div class="col-sm-12">-->
                            <!--<canvas #canvas id="canvas" class="form-group" width="640" height="480"></canvas>-->
                            <!--</div>-->
                            <div class="col-sm-12">
                                <mat-form-field>
                                    <input matInput placeholder="Full Name" formControlName="full_name"  [(ngModel)]="new_member_child_info.full_name" required>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker3" placeholder="Birth Date"  formControlName="birth_day" [(ngModel)]="new_member_child_info.birth_day">
                                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                    <mat-datepicker #picker3></mat-datepicker>
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-select  formControlName="gender" [(ngModel)]="new_member_child_info.gender">
                                        <mat-option value="Male">Male</mat-option>
                                        <mat-option value="Female">Female</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext class="pull-right">Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            You are now done.
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset();">Reset</button>
                <button mat-button (click)="addNewMember();">Register Member</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</mat-dialog-content>
